<body>
    <h1> Welcome to my website </h1>

</body>
<style>

    body {background-color: #3C6255 ; text-align: center; color:#FBC252; font-size: xx-large; font-style: italic;}
    button {
      color:#FBC252;
      border-color:white;
    
    }
</style>
</body>
<script>

function DisplayName() {
    var RealName = document.getElementById('name').value;
    //alert("Hello Mr. " + RealName);
    document.getElementById('display').innerHTML = "Hello Mr.  " + RealName ;
}

</script>
